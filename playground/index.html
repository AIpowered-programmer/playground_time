<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Clock Themes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #12121f, #2d2d3f);
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            margin: 1rem auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .manual-trigger {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .manual-trigger:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loading Random Clock Theme</h1>
        <div class="loader"></div>
        <div class="theme-name" id="themeName"></div>
        <button class="manual-trigger" onclick="loadRandomTheme(true)">Try Another Theme</button>
    </div>

    <script>
        // Theme configuration
        const themes = [
            { file: "html/time,claude.html", name: "Claude Theme" },
            { file: "html/time,copilot.html", name: "Copilot Theme" },
            { file: "html/time,deepseek.html", name: "DeepSeek Theme" },
            { file: "html/time,gemini.html", name: "Gemini Theme" },
            { file: "html/time,gpt.html", name: "GPT Theme" },
            { file: "html/time,grok.html", name: "Grok Theme" },
            { file: "html/time,perplexity.html", name: "Perplexity Theme" },
            { file: "html/time,qwen.html", name: "Qwen Theme" }
        ];

        function loadRandomTheme(isManual = false) {
            // Get current theme
            const currentTheme = sessionStorage.getItem('currentTheme');
            let nextTheme;

            // Keep selecting until we get a different theme
            do {
                nextTheme = themes[Math.floor(Math.random() * themes.length)];
            } while (nextTheme.file === currentTheme && themes.length > 1);

            // Show which theme is being loaded
            document.getElementById('themeName').textContent = 
                `Loading ${nextTheme.name}...`;

            // Save the new theme
            sessionStorage.setItem('currentTheme', nextTheme.file);

            // Add a small delay for the animation if manual
            if (isManual) {
                setTimeout(() => {
                    window.location.href = nextTheme.file;
                }, 500);
            } else {
                window.location.href = nextTheme.file;
            }
        }

        // Check if we're on the index page
        if (window.location.pathname === '/' || 
            window.location.pathname.endsWith('index.html')) {
            loadRandomTheme();
        }

        // Handle back button
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                loadRandomTheme();
            }
        });
    </script>
</body>
</html>
