<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elegant Digital Clock</title>
<style>
  :root {
    --clock-color: #1a1a1a;
    --bg-gradient: linear-gradient(135deg, #f0f4f8, #d9e2ec);
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-gradient);
    color: var(--clock-color);
    transition: background 2s ease, color 1s ease;
    overflow: hidden;
  }

  .clock-container {
    text-align: center;
    padding: 3rem 2rem;
    border-radius: 2rem;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.15);
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    max-width: 90vw;
  }

  .time {
    font-size: 9vw;
    font-weight: 700;
    letter-spacing: -0.05em;
    line-height: 1;
    margin-bottom: 0.2em;
    text-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  .date {
    font-size: 2.5vw;
    opacity: 0.9;
    margin-bottom: 0.5em;
    font-weight: 500;
  }

  .info {
    font-size: 1.5vw;
    opacity: 0.8;
    margin: 1em 0;
  }

  .controls {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    background: rgba(255,255,255,0.25);
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  button:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,0,0,0.25); }

  #settings-btn { font-size: 1.4rem; padding: 0.8rem; }

  /* Dark Mode */
  body.dark {
    --clock-color: #ffffff;
    --bg-gradient: linear-gradient(135deg, #0f0f1a, #1a1a2e);
  }

  /* Time-of-day backgrounds */
  body.dawn  { --bg-gradient: linear-gradient(135deg, #ff9a56, #ff6b6b); }
  body.day   { --bg-gradient: linear-gradient(135deg, #a8edea, #fed6e3); }
  body.dusk  { --bg-gradient: linear-gradient(135deg, #ff8c42, #ff5e62); }
  body.night { --bg-gradient: linear-gradient(135deg, #16222a, #3a6073); }

  body.dark.dawn  { --bg-gradient: linear-gradient(135deg, #cc5500, #8b3a00); }
  body.dark.day   { --bg-gradient: linear-gradient(135deg, #2c3e50, #34495e); }
  body.dark.dusk  { --bg-gradient: linear-gradient(135deg, #8b0000, #4a0000); }
  body.dark.night { --bg-gradient: linear-gradient(135deg, #0a0a1a, #1a0033); }

  /* Settings Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .modal-content {
    background: rgba(255,255,255,0.95);
    padding: 2rem;
    border-radius: 1.5rem;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  }

  body.dark .modal-content { background: rgba(30,30,40,0.95); color: #fff; }

  .close { float: right; font-size: 2rem; cursor: pointer; }

  .setting { margin: 1.5rem 0; }
  label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
  select, input[type="color"] {
    width: 100%;
    padding: 0.8rem;
    border-radius: 1rem;
    border: none;
    background: rgba(0,0,0,0.1);
  }

  @media (max-width: 768px) {
    .time { font-size: 16vw; }
    .date { font-size: 5vw; }
    .info { font-size: 3.5vw; }
    button { padding: 0.7rem 1.2rem; font-size: 0.9rem; }
  }
</style>
</head>
<body class="light day">

  <div class="clock-container">
    <div class="time" id="time">00:00:00</div>
    <div class="date" id="date">Friday, November 7, 2025</div>
    <div class="info" id="info">Timezone: UTC</div>

    <div class="controls">
      <button id="theme-btn">Dark Mode</button>
      <button id="format-btn">24h</button>
      <button id="settings-btn">Settings</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">Ã—</span>
      <h2>Settings</h2>
      <div class="setting">
        <label>Font</label>
        <select id="font-select">
          <option value="'Segoe UI', sans-serif">Segoe UI</option>
          <option value="'Inter', sans-serif">Inter</option>
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Poppins', sans-serif">Poppins</option>
          <option value="'Montserrat', sans-serif">Montserrat</option>
        </select>
      </div>
      <div class="setting">
        <label>Clock Color</label>
        <input type="color" id="color-picker" value="#1a1a1a">
      </div>
    </div>
  </div>

<script>
  const timeEl = document.getElementById('time');
  const dateEl = document.getElementById('date');
  const infoEl = document.getElementById('info');
  const themeBtn = document.getElementById('theme-btn');
  const formatBtn = document.getElementById('format-btn');
  const settingsBtn = document.getElementById('settings-btn');
  const modal = document.getElementById('modal');
  const closeBtn = document.querySelector('.close');
  const fontSelect = document.getElementById('font-select');
  const colorPicker = document.getElementById('color-picker');

  let is24Hour = true;
  let isDark = false;

  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const mins = now.getMinutes().toString().padStart(2, '0');
    const secs = now.getSeconds().toString().padStart(2, '0');
    let displayHours = hours;

    if (!is24Hour) {
      displayHours = hours % 12 || 12;
      timeEl.textContent = `${displayHours}:${mins}:${secs} ${hours >= 12 ? 'PM' : 'AM'}`;
    } else {
      timeEl.textContent = `${hours.toString().padStart(2, '0')}:${mins}:${secs}`;
    }

    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateEl.textContent = now.toLocaleDateString(undefined, options);

    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    infoEl.textContent = `Timezone: ${tz.replace(/_/g, ' ')}`;

    // Time of day
    const h = now.getHours();
    document.body.classList.remove('dawn','day','dusk','night');
    if (h >= 5 && h < 9) document.body.classList.add('dawn');
    else if (h >= 9 && h < 17) document.body.classList.add('day');
    else if (h >= 17 && h < 21) document.body.classList.add('dusk');
    else document.body.classList.add('night');
  }

  // Theme toggle
  themeBtn.addEventListener('click', () => {
    isDark = !isDark;
    document.body.classList.toggle('dark', isDark);
    themeBtn.textContent = isDark ? 'Light Mode' : 'Dark Mode';
  });

  // Format toggle
  formatBtn.addEventListener('click', () => {
    is24Hour = !is24Hour;
    formatBtn.textContent = is24Hour ? '24h' : '12h';
    updateClock();
  });

  // Settings modal
  settingsBtn.addEventListener('click', () => modal.style.display = 'flex');
  closeBtn.addEventListener('click', () => modal.style.display = 'none');
  window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

  // Apply font
  fontSelect.addEventListener('change', () => {
    document.body.style.fontFamily = fontSelect.value;
  });

  // Apply color
  colorPicker.addEventListener('input', () => {
    document.documentElement.style.setProperty('--clock-color', colorPicker.value);
  });

  // Start clock
  updateClock();
  setInterval(updateClock, 1000);
</script>
</body>
</html>
