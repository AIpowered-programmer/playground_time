<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Digital Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: 'Inter', Arial, sans-serif;
      --clock-size: 6rem;
      --date-size: 1.5rem;
      --timezone-size: 1rem;
      /* Dawn */
      --bg-dawn: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      /* Noon */
      --bg-noon: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      /* Dusk */
      --bg-dusk: linear-gradient(135deg, #f6d365 0%, #fd6e6a 100%);
      /* Night */
      --bg-night: linear-gradient(135deg, #353575 0%, #22223b 100%);
      --text-dark: #22223b;
      --text-light: #f7f7f7;
      --btn-bg: rgba(255,255,255,0.2);
      --btn-bg-dark: rgba(34,34,59,0.2);
      --btn-hover: rgba(255,255,255,0.3);
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 1.2s cubic-bezier(.75,.45,0,1);
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font-main);
      transition: color 0.5s ease;
      background: var(--bg-dawn);
    }
    .container {
      background: rgba(255,255,255,0.07);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(40,40,60,0.12);
      padding: 2.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      max-width: 400px;
      width: 100%;
      transition: background 0.5s;
    }
    .clock {
      font-family: var(--font-main);
      font-size: var(--clock-size);
      letter-spacing: 0.02em;
      font-weight: 700;
      text-shadow: 0 3px 16px rgba(60,70,100,0.15);
      margin-bottom: 0.6em;
      transition: color 0.5s;
      color: inherit;
    }
    .date {
      font-size: var(--date-size);
      font-weight: 400;
      margin-bottom: 0.6em;
      color: inherit;
      text-align: center;
      transition: color 0.5s;
    }
    .timezone {
      font-size: var(--timezone-size);
      font-weight: 400;
      opacity: 0.7;
      color: inherit;
      margin-bottom: 1em;
      transition: color 0.5s;
    }
    .settings {
      position: absolute;
      top: 2rem;
      right: 2rem;
      z-index: 2;
      background: var(--btn-bg);
      border: none;
      border-radius: 50%;
      width: 2.6em;
      height: 2.6em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(50,50,80,0.04);
      transition: background 0.3s;
    }
    .settings:hover { background: var(--btn-hover); }
    .settings svg { width: 1.3em; height: 1.3em; color: var(--text-dark); }
    .controls {
      display: flex;
      gap: 1em;
      margin-bottom: 0.8em;
      justify-content: center;
    }
    .toggle-btn {
      font-family: inherit;
      font-size: 1em;
      padding: 0.25em 1em;
      border-radius: 1.2em;
      border: none;
      background: var(--btn-bg);
      color: inherit;
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }
    .toggle-btn:hover { background: var(--btn-hover); }
    /* Dark theme */
    body.dark {
      color: var(--text-light);
    }
    body.dark .container {
      background: rgba(40,40,60,0.15);
    }
    body.dark .settings {
      background: var(--btn-bg-dark);
    }
    /* Responsive */
    @media (max-width: 540px) {
      .container {
        padding: 1.4rem 0.4rem;
        border-radius: 1.1rem;
        min-width: 200px;
        max-width: 95vw;
      }
      .clock {
        font-size: 3rem;
        margin-bottom: 0.4em;
      }
      .date { font-size: 1rem; }
      .settings { top: 1em; right: 1em; width: 2em; height: 2em; }
    }
  </style>
</head>
<body>
  <button class="settings" aria-label="Customize settings">
    <svg fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="2" d="M12 15.75a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5z"/><path stroke="currentColor" stroke-width="1.8" d="M19.5 12c0-.547-.066-1.08-.192-1.589l2.126-1.65a1 1 0 0 0 .183-1.356l-2-3.464a1 1 0 0 0-1.237-.458l-2.509 1c-.506-.396-1.06-.72-1.664-.965l-.379-2.65A1 1 0 0 0 12 3h-4a1 1 0 0 0-.993.884l-.38 2.65a7.555 7.555 0 0 0-1.664.965l-2.508-1a1 1 0 0 0-1.237.458l-2 3.464A1 1 0 0 0 2.566 8.71l2.126 1.65a7.324 7.324 0 0 0-.192 1.59c0 .547.066 1.08.192 1.589l-2.126 1.65a1 1 0 0 0-.183 1.356l2 3.464a1 1 0 0 0 1.237.458l2.508-1c.506.396 1.06.72 1.664.965l.38 2.65A1 1 0 0 0 8 21h4a1 1 0 0 0 .993-.884l.379-2.65a7.555 7.555 0 0 0 1.664-.965l2.509 1a1 1 0 0 0 1.236-.458l2-3.464a1 1 0 0 0-.183-1.356l-2.126-1.65c.126-.51.192-1.043.192-1.59z"/>
    </svg>
  </button>
  <main class="container">
    <div class="controls">
      <button id="format-toggle" class="toggle-btn" title="12/24 hour format">24-Hour</button>
      <button id="theme-toggle" class="toggle-btn" title="Light/Dark theme">Light</button>
    </div>
    <div class="clock" id="clock">--:--:--</div>
    <div class="date" id="date"></div>
    <div class="timezone" id="timezone"></div>
  </main>
  <script>
    // Utility functions
    function pad(n) { return n < 10 ? '0' + n : n; }
    function getDayName(d) {
      return ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][d];
    }
    function getMonthName(m) {
      return [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ][m];
    }
    function getTimezone() {
      const offsetMinutes = new Date().getTimezoneOffset();
      const offsetSign = offsetMinutes > 0 ? '-' : '+';
      const absOffset = Math.abs(offsetMinutes);
      const hours = Math.floor(absOffset / 60);
      const minutes = absOffset % 60;
      // Returns: 'IST (UTC+5:30)' etc., as in your timezone (India)
      const tzIntl = Intl.DateTimeFormat(undefined, {timeZoneName:'short'}).format(new Date()).split(' ').pop();
      return `${tzIntl} (UTC${offsetSign}${pad(hours)}:${pad(minutes)})`;
    }
    // Dynamic background according to hour
    function setAnimatedBackground() {
      const hour = new Date().getHours();
      let bg;
      if(hour >= 5 && hour < 9) { // Dawn
        bg = getGradientAnimation('--bg-dawn');
      } else if(hour >= 9 && hour < 17) { // Noon
        bg = getGradientAnimation('--bg-noon');
      } else if(hour >= 17 && hour < 19) { // Dusk
        bg = getGradientAnimation('--bg-dusk');
      } else { // Night
        bg = getGradientAnimation('--bg-night');
      }
      document.body.style.background = bg;
    }
    function getGradientAnimation(varName) {
      // Get actual value if using CSS variables
      return getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
    }
    // MAIN CLOCK UPDATE
    let is24Format = true;
    let isDarkTheme = false;
    function updateClock() {
      const now = new Date();
      let hour = now.getHours();
      let mins = now.getMinutes();
      let secs = now.getSeconds();
      let ampm = '';
      if(!is24Format) {
        ampm = hour >= 12 ? ' PM' : ' AM';
        hour = hour % 12; if(hour === 0) hour = 12;
      }
      document.getElementById('clock').textContent =
        `${pad(hour)}:${pad(mins)}:${pad(secs)}${!is24Format ? ampm : ''}`;
      document.getElementById('date').textContent =
        `${getDayName(now.getDay())}, ${getMonthName(now.getMonth())} ${now.getDate()}, ${now.getFullYear()}`;
      document.getElementById('timezone').textContent = getTimezone();
      setAnimatedBackground();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // THEME TOGGLE
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.addEventListener('click', () => {
      isDarkTheme = !isDarkTheme;
      document.body.classList.toggle('dark', isDarkTheme);
      themeBtn.textContent = isDarkTheme ? 'Dark' : 'Light';
    });

    // FORMAT TOGGLE
    const formatBtn = document.getElementById('format-toggle');
    formatBtn.addEventListener('click', () => {
      is24Format = !is24Format;
      formatBtn.textContent = is24Format ? '24-Hour' : '12-Hour';
      updateClock();
    });

    // Settings panel (mockup, optional)
    document.querySelector('.settings').addEventListener('click', () => {
      alert('Customization panel coming soon!\n(fonts, colors, time format)');
    });
  </script>
</body>
</html>
