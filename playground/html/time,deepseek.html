<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            transition: background 1s ease;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.5s ease;
        }

        .clock-display {
            margin-bottom: 30px;
        }

        .time {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .date {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .timezone {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        .settings-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .settings-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            font-weight: 500;
        }

        .setting-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-option label {
            font-size: 0.9rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: rgba(255, 255, 255, 0.7);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .font-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .font-option {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .font-option:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .font-option.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Dark theme */
        body.dark-theme {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
        }

        body.dark-theme .container {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Light theme */
        body.light-theme {
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            color: #333;
        }

        body.light-theme .container {
            background: rgba(255, 255, 255, 0.25);
        }

        body.light-theme .toggle-btn,
        body.light-theme .settings-icon {
            background: rgba(255, 255, 255, 0.4);
            color: #333;
        }

        body.light-theme .toggle-btn:hover,
        body.light-theme .settings-icon:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Font styles */
        .font-segoe {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }

        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        .font-arial {
            font-family: Arial, sans-serif;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .time {
                font-size: 3.5rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .toggle-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .time {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1rem;
            }
            
            .timezone {
                font-size: 0.9rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .toggle-btn {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-icon" id="settingsIcon">
            <i class="fas fa-cog"></i>
        </div>
        
        <div class="clock-display">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Monday, January 1, 2023</div>
            <div class="timezone" id="timezone">Loading timezone...</div>
        </div>
        
        <div class="controls">
            <button class="toggle-btn" id="formatToggle">
                <i class="far fa-clock"></i> 24-hour
            </button>
            <button class="toggle-btn" id="themeToggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>
    </div>
    
    <div class="settings-panel" id="settingsPanel">
        <h3>Customize Clock</h3>
        
        <div class="setting-option">
            <label for="fontSelect">Font Style</label>
        </div>
        <div class="font-options">
            <div class="font-option active" data-font="segoe">Segoe</div>
            <div class="font-option" data-font="roboto">Roboto</div>
            <div class="font-option" data-font="montserrat">Montserrat</div>
            <div class="font-option" data-font="arial">Arial</div>
        </div>
        
        <div class="setting-option">
            <label for="secondsToggle">Show Seconds</label>
            <label class="switch">
                <input type="checkbox" id="secondsToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="setting-option">
            <label for="animationsToggle">Animations</label>
            <label class="switch">
                <input type="checkbox" id="animationsToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        // DOM Elements
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const timezoneElement = document.getElementById('timezone');
        const formatToggle = document.getElementById('formatToggle');
        const themeToggle = document.getElementById('themeToggle');
        const settingsIcon = document.getElementById('settingsIcon');
        const settingsPanel = document.getElementById('settingsPanel');
        const secondsToggle = document.getElementById('secondsToggle');
        const animationsToggle = document.getElementById('animationsToggle');
        const fontOptions = document.querySelectorAll('.font-option');

        // State variables
        let is24HourFormat = false;
        let isDarkTheme = false;
        let showSeconds = true;
        let animationsEnabled = true;
        let currentFont = 'segoe';

        // Initialize clock
        function updateClock() {
            const now = new Date();
            
            // Update time
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Format time based on settings
            let timeString;
            if (is24HourFormat) {
                timeString = `${padZero(hours)}:${padZero(minutes)}`;
            } else {
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                timeString = `${padZero(hours)}:${padZero(minutes)} ${ampm}`;
            }
            
            // Add seconds if enabled
            if (showSeconds) {
                if (is24HourFormat) {
                    timeString += `:${padZero(seconds)}`;
                } else {
                    timeString = timeString.replace(' ', `:${padZero(seconds)} `);
                }
            }
            
            timeElement.textContent = timeString;
            
            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
            
            // Update timezone
            timezoneElement.textContent = `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`;
            
            // Update background based on time of day
            updateBackground(now);
        }

        // Helper function to pad numbers with zero
        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        // Update background based on time of day
        function updateBackground(now) {
            if (!animationsEnabled) return;
            
            const hour = now.getHours();
            const body = document.body;
            
            // Remove existing time classes
            body.classList.remove('dawn', 'morning', 'noon', 'afternoon', 'dusk', 'night');
            
            // Add appropriate time class
            if (hour >= 5 && hour < 7) {
                body.classList.add('dawn');
            } else if (hour >= 7 && hour < 12) {
                body.classList.add('morning');
            } else if (hour >= 12 && hour < 14) {
                body.classList.add('noon');
            } else if (hour >= 14 && hour < 17) {
                body.classList.add('afternoon');
            } else if (hour >= 17 && hour < 19) {
                body.classList.add('dusk');
            } else {
                body.classList.add('night');
            }
        }

        // Event Listeners
        formatToggle.addEventListener('click', () => {
            is24HourFormat = !is24HourFormat;
            formatToggle.classList.toggle('active', is24HourFormat);
            formatToggle.innerHTML = is24HourFormat 
                ? '<i class="far fa-clock"></i> 12-hour' 
                : '<i class="far fa-clock"></i> 24-hour';
            updateClock();
        });

        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            document.body.classList.toggle('light-theme', !isDarkTheme);
            themeToggle.classList.toggle('active', isDarkTheme);
            themeToggle.innerHTML = isDarkTheme 
                ? '<i class="fas fa-sun"></i> Light Mode' 
                : '<i class="fas fa-moon"></i> Dark Mode';
        });

        settingsIcon.addEventListener('click', () => {
            settingsPanel.classList.toggle('active');
        });

        secondsToggle.addEventListener('change', () => {
            showSeconds = secondsToggle.checked;
            updateClock();
        });

        animationsToggle.addEventListener('change', () => {
            animationsEnabled = animationsToggle.checked;
            if (!animationsEnabled) {
                document.body.style.background = '';
                document.body.classList.remove('dawn', 'morning', 'noon', 'afternoon', 'dusk', 'night');
            } else {
                updateClock();
            }
        });

        fontOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                fontOptions.forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                option.classList.add('active');
                
                // Update font
                currentFont = option.getAttribute('data-font');
                document.body.classList.remove('font-segoe', 'font-roboto', 'font-montserrat', 'font-arial');
                document.body.classList.add(`font-${currentFont}`);
            });
        });

        // Initialize clock and update every second
        updateClock();
        setInterval(updateClock, 1000);

        // Close settings panel when clicking outside
        document.addEventListener('click', (e) => {
            if (!settingsPanel.contains(e.target) && !settingsIcon.contains(e.target)) {
                settingsPanel.classList.remove('active');
            }
        });
    </script>
</body>
</html>
