<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Modern Digital Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #6c8cff;
  --font: 'Inter', system-ui, sans-serif;
  --text: #111;
  --muted: rgba(17,17,17,0.6);
  --bg: linear-gradient(135deg,#f7f9fc 0%,#eef3fb 100%);
  --clock-size: clamp(48px, 10vw, 120px);
  --transition: 600ms ease;
}
body {
  height:100vh; margin:0; display:flex; align-items:center; justify-content:center;
  font-family:var(--font);
  background:var(--bg); color:var(--text);
  transition: background var(--transition), color var(--transition);
}
body.dark {
  --text:#e6eefc; --muted:rgba(230,238,252,0.6);
  --bg: linear-gradient(135deg,#031129 0%,#071833 100%);
}
body.bg-dawn { --bg: linear-gradient(135deg,#FFF7E1 0%,#FFD9B8 100%); --accent:#ff8a5b; }
body.bg-day { --bg: linear-gradient(135deg,#F7FAFC 0%,#EAF2FF 100%); --accent:#4b8dff; }
body.bg-dusk { --bg: linear-gradient(135deg,#FFE1F0 0%,#C9A0FF 100%); --accent:#ff7fb6; }
body.bg-night { --bg: linear-gradient(135deg,#050D21 0%,#001831 100%); --accent:#6ac6ff; }

.container {
  text-align:center;
  padding:40px;
  border-radius:16px;
  backdrop-filter:blur(8px) saturate(120%);
  background:rgba(255,255,255,0.1);
  transition:background var(--transition);
}
body.dark .container {
  background:rgba(255,255,255,0.05);
}
.time {
  font-size:var(--clock-size);
  font-weight:600;
  letter-spacing:-0.02em;
}
.ampm { font-size:0.35em; vertical-align:middle; opacity:0.7; }
.date { margin-top:6px; color:var(--muted); font-size:1rem; }
.tz { margin-top:8px; color:var(--muted); font-size:0.9rem; }

.controls { margin-top:18px; display:flex; justify-content:center; gap:10px; }
button {
  background:none; border:1px solid rgba(0,0,0,0.1); border-radius:8px;
  padding:8px 12px; cursor:pointer; font-size:14px;
  transition:all 0.3s ease; color:var(--text);
}
body.dark button { border-color:rgba(255,255,255,0.2); }
button:hover { transform:translateY(-2px); }

.settings {
  position:fixed; bottom:20px; right:20px;
  width:280px; background:rgba(255,255,255,0.1);
  border-radius:12px; padding:16px;
  backdrop-filter:blur(8px); box-shadow:0 4px 24px rgba(0,0,0,0.2);
  opacity:0; pointer-events:none; transform:translateY(10px);
  transition:opacity .3s ease,transform .3s ease;
}
body.dark .settings { background:rgba(0,0,0,0.4); }
.settings.open { opacity:1; pointer-events:auto; transform:translateY(0); }
.settings label { display:block; font-size:13px; color:var(--muted); margin-bottom:4px; }
.settings select, .settings input[type=color] {
  width:100%; padding:6px; border-radius:8px; border:none;
  margin-bottom:10px; font-size:14px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date">Loading date…</div>
    <div class="tz" id="tz"></div>

    <div class="controls">
      <button id="themeBtn">Theme</button>
      <button id="formatBtn">24h</button>
      <button id="settingsBtn">⚙️</button>
    </div>
  </div>

  <div class="settings" id="settingsPanel">
    <label>Font</label>
    <select id="fontSelect">
      <option value="Inter">Inter</option>
      <option value="Manrope">Manrope</option>
      <option value="system">System</option>
    </select>

    <label>Accent color</label>
    <input type="color" id="accentColor" value="#6c8cff" />

    <div class="controls" style="justify-content:space-between;">
      <button id="closeSettings">Close</button>
      <button id="saveSettings">Save</button>
    </div>
  </div>

<script>
const timeEl = document.getElementById('time');
const dateEl = document.getElementById('date');
const tzEl = document.getElementById('tz');
let is24 = true;
let theme = 'auto'; // auto | light | dark
let prefs = JSON.parse(localStorage.getItem('clockPrefs')||'{}');
if(prefs.format) is24 = prefs.format==='24';
if(prefs.theme) theme = prefs.theme;

function pad(n){return n.toString().padStart(2,'0');}

function updateClock(){
  const now = new Date();
  let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
  let ampm='';
  if(!is24){
    ampm = h>=12?'PM':'AM';
    h = h%12 || 12;
  }
  timeEl.innerHTML = `${pad(h)}:${pad(m)}:${pad(s)}${ampm?`<span class='ampm'>${ampm}</span>`:''}`;
  dateEl.textContent = now.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'});
  tzEl.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;

  if(theme==='auto') setBackground(now);
}
setInterval(updateClock,1000); updateClock();

function setBackground(d){
  const h = d.getHours();
  document.body.classList.remove('bg-dawn','bg-day','bg-dusk','bg-night');
  if(h>=5&&h<7) document.body.classList.add('bg-dawn');
  else if(h>=7&&h<17) document.body.classList.add('bg-day');
  else if(h>=17&&h<20) document.body.classList.add('bg-dusk');
  else document.body.classList.add('bg-night');
}

document.getElementById('themeBtn').onclick = ()=>{
  if(theme==='light') theme='dark';
  else if(theme==='dark') theme='auto';
  else theme='light';
  applyTheme();
};
document.getElementById('formatBtn').onclick = ()=>{
  is24=!is24;
  document.getElementById('formatBtn').textContent=is24?'24h':'12h';
  savePrefs();
};

function applyTheme(){
  document.body.classList.remove('dark');
  if(theme==='dark') document.body.classList.add('dark');
  else if(theme==='auto') setBackground(new Date());
  savePrefs();
}
function savePrefs(){
  localStorage.setItem('clockPrefs',JSON.stringify({format:is24?'24':'12',theme,font,accent}));
}

let font=prefs.font||'Inter', accent=prefs.accent||'#6c8cff';
document.documentElement.style.setProperty('--accent',accent);
if(font==='system')
  document.documentElement.style.setProperty('--font','system-ui, sans-serif');
else
  document.documentElement.style.setProperty('--font',`'${font}', system-ui, sans-serif`);

applyTheme();

/* Settings panel */
const panel=document.getElementById('settingsPanel');
document.getElementById('settingsBtn').onclick=()=>panel.classList.add('open');
document.getElementById('closeSettings').onclick=()=>panel.classList.remove('open');
document.getElementById('saveSettings').onclick=()=>{
  font=document.getElementById('fontSelect').value;
  accent=document.getElementById('accentColor').value;
  document.documentElement.style.setProperty('--accent',accent);
  document.documentElement.style.setProperty('--font',
    font==='system'?'system-ui, sans-serif':`'${font}', system-ui, sans-serif`);
  panel.classList.remove('open');
  savePrefs();
};
</script>
</body>
</html>
