<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoLux - Modern Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #ffffff;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --accent-color: #4a6fa5;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.5s ease;
        }

        .dark-theme {
            --primary-color: #121212;
            --secondary-color: #1e1e1e;
            --text-color: #f0f0f0;
            --accent-color: #5d8aa8;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background 2s ease;
        }

        .clock-container {
            background: var(--secondary-color);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .time {
            font-size: 5rem;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .date {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .timezone {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: var(--primary-color);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            background: var(--accent-color);
            color: white;
        }

        .settings-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .settings-icon:hover {
            color: var(--accent-color);
            transform: rotate(30deg);
        }

        .settings-panel {
            position: absolute;
            top: 80px;
            right: 30px;
            background: var(--secondary-color);
            border-radius: 15px;
            padding: 25px;
            width: 300px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 10;
        }

        .settings-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-title {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            color: var(--text-color);
            margin-bottom: 8px;
            text-align: left;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: var(--primary-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .footer {
            color: var(--text-color);
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .time {
                font-size: 3.5rem;
            }
            
            .date {
                font-size: 1.4rem;
            }
            
            .clock-container {
                padding: 30px 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .time {
                font-size: 2.8rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .settings-panel {
                width: 250px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="settings-icon" id="settingsIcon">
        <i class="fas fa-cog"></i>
    </div>
    
    <div class="settings-panel" id="settingsPanel">
        <h3 class="settings-title">Clock Settings</h3>
        <div class="setting-item">
            <label class="setting-label">Font Family</label>
            <select id="fontSelect">
                <option value="Courier New">Digital (Courier)</option>
                <option value="Segoe UI">Modern (Segoe UI)</option>
                <option value="Arial">Classic (Arial)</option>
            </select>
        </div>
        <div class="setting-item">
            <label class="setting-label">Background Theme</label>
            <select id="themeSelect">
                <option value="auto">Auto (Time-based)</option>
                <option value="dawn">Dawn</option>
                <option value="noon">Noon</option>
                <option value="dusk">Dusk</option>
                <option value="night">Night</option>
            </select>
        </div>
        <div class="setting-item">
            <label class="setting-label">Time Format</label>
            <select id="formatSelect">
                <option value="24">24-Hour Format</option>
                <option value="12">12-Hour Format</option>
            </select>
        </div>
    </div>
    
    <div class="clock-container">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Monday, January 1, 2023</div>
        <div class="timezone" id="timezone">UTC+00:00</div>
        <div class="controls">
            <button class="control-btn" id="formatToggle">
                <i class="fas fa-clock"></i>
                <span>24-Hour Format</span>
            </button>
            <button class="control-btn" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark Theme</span>
            </button>
        </div>
        <div class="footer">
            ChronoLux Digital Clock â€¢ Modern & Elegant
        </div>
    </div>

    <script>
        // DOM Elements
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const timezoneElement = document.getElementById('timezone');
        const formatToggle = document.getElementById('formatToggle');
        const themeToggle = document.getElementById('themeToggle');
        const settingsIcon = document.getElementById('settingsIcon');
        const settingsPanel = document.getElementById('settingsPanel');
        const formatSelect = document.getElementById('formatSelect');
        const themeSelect = document.getElementById('themeSelect');
        const fontSelect = document.getElementById('fontSelect');
        const background = document.getElementById('background');
        
        // State variables
        let is24HourFormat = true;
        let isDarkTheme = false;
        let currentTheme = 'auto';
        
        // Update time display
        function updateTime() {
            const now = new Date();
            
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            let displayHours = hours;
            let ampm = '';
            
            if (!is24HourFormat) {
                ampm = hours >= 12 ? ' PM' : ' AM';
                displayHours = hours % 12 || 12;
            }
            
            timeElement.textContent = 
                `${displayHours.toString().padStart(2, '0')}:${minutes}:${seconds}${ampm}`;
            
            // Format date: e.g., "Friday, November 8, 2025"
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
            
            // Timezone: auto-detected by browser
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const offset = -now.getTimezoneOffset() / 60;
            const offsetStr = offset >= 0 ? `UTC+${offset}:00` : `UTC${offset}:00`;
            timezoneElement.textContent = `${timezone} (${offsetStr})`;
            
            // Update background based on time of day
            updateBackground(now);
        }
        
        // Update background gradient based on time or selected theme
        function updateBackground(date) {
            const hour = date.getHours();
            let gradient;
            
            if (currentTheme !== 'auto') {
                switch(currentTheme) {
                    case 'dawn':   gradient = 'linear-gradient(135deg, #ff9a9e, #fad0c4)'; break;
                    case 'noon':   gradient = 'linear-gradient(135deg, #a1c4fd, #c2e9fb)'; break;
                    case 'dusk':   gradient = 'linear-gradient(135deg, #ffecd2, #fcb69f)'; break;
                    case 'night':  gradient = 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)'; break;
                    default:       gradient = 'linear-gradient(135deg, #6e8efb, #a777e3)';
                }
            } else {
                // Auto theme based on time
                if (hour >= 5 && hour < 8) {
                    gradient = 'linear-gradient(135deg, #ff9a9e, #fad0c4)'; // Dawn
                } else if (hour >= 8 && hour < 12) {
                    gradient = 'linear-gradient(135deg, #a1c4fd, #c2e9fb)'; // Morning
                } else if (hour >= 12 && hour < 17) {
                    gradient = 'linear-gradient(135deg, #e0c3fc, #8ec5fc)'; // Noon
                } else if (hour >= 17 && hour < 19) {
                    gradient = 'linear-gradient(135deg, #ffecd2, #fcb69f)'; // Dusk
                } else {
                    gradient = 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)'; // Night
                }
            }
            
            background.style.background = gradient;
        }
        
        // Toggle time format
        formatToggle.addEventListener('click', () => {
            is24HourFormat = !is24HourFormat;
            formatToggle.innerHTML = is24HourFormat 
                ? '<i class="fas fa-clock"></i> <span>24-Hour Format</span>' 
                : '<i class="fas fa-clock"></i> <span>12-Hour Format</span>';
            updateTime();
        });
        
        // Toggle theme (dark/light)
        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            themeToggle.innerHTML = isDarkTheme 
                ? '<i class="fas fa-sun"></i> <span>Light Theme</span>' 
                : '<i class="fas fa-moon"></i> <span>Dark Theme</span>';
        });
        
        // Toggle settings panel
        settingsIcon.addEventListener('click', () => {
            settingsPanel.classList.toggle('active');
        });
        
        // Settings changes
        formatSelect.addEventListener('change', () => {
            is24HourFormat = formatSelect.value === '24';
            formatToggle.innerHTML = is24HourFormat 
                ? '<i class="fas fa-clock"></i> <span>24-Hour Format</span>' 
                : '<i class="fas fa-clock"></i> <span>12-Hour Format</span>';
            updateTime();
        });
        
        themeSelect.addEventListener('change', () => {
            currentTheme = themeSelect.value;
            updateBackground(new Date());
        });
        
        fontSelect.addEventListener('change', () => {
            timeElement.style.fontFamily = fontSelect.value;
        });
        
        // Close settings panel when clicking outside
        document.addEventListener('click', (e) => {
            if (!settingsPanel.contains(e.target) && e.target !== settingsIcon) {
                settingsPanel.classList.remove('active');
            }
        });
        
        // Initialize
        updateTime();
        
        // Update every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
